{include file="../template/admin/common/header.html"}
<div class="container">
	<h3>[{$message.url}]-编辑&nbsp;&nbsp;<button onclick="history.go(-1)" class="btn btn-sm btn-danger">取消编辑</button></h3>
	<div class="admin-all-edit">
		<form action="{:url('admin/all/editadmin')}" method="post">
			<input type="hidden" name="id" value="{$message.id}">
			<div class="form-group">
				<label>分类</label>
				<select class="form-control" name="cate">
					<option value="{$message.cate}">{$message.catename}</option>
					{volist name="cateArr" id="cateArr"}
						<option value="{$cateArr.id}">{$cateArr.title}</option>
					{/volist}
				</select>
			</div>
			<div class="form-group">
				<label>标题</label>
				<input type="text" name="title" class="form-control" value="{$message.title}">
			</div>
			<div class="form-group">
				<label>网址</label>
				<input type="text" name="url" class="form-control" value="{$message.url}">
			</div>
			<div class="form-group">
				<label>关键词</label>
				<input type="text" name="keywords" class="form-control" value="{$message.keywords}">
			</div>
			<div class="form-group">
				<label>描述</label>
				<textarea class="form-control" name="description">{$message.description}</textarea>
			</div>
			<div class="form-group">
				<label>是否快速审核</label>
				<select name="fast" class="form-control">
					<option value="{$message.fast}">
						{if $message.fast eq 1}
							是
						{else /}
							否
						{/if}
					</option>
					<option value="0">否</option>
					<option value="1">是</option>
				</select>
			</div>
			<div class="form-group">
				<label>是否显示</label>
				<select name="status" class="form-control">
					<option value="{$message.status}">
						{if $message.status eq 1}
							是
						{else /}
							否
						{/if}
					</option>
					<option value="0">否</option>
					<option value="1">是</option>
				</select>
			</div>
			<div class="form-group">
				<label>浏览量</label>
				<input type="text" name="view" class="form-control" value="{$message.view}">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-success" value="提交">
			</div>
		</form>

	</div>
</div>
{include file="../template/admin/common/footer.html"}
