{include file="../template/admin/common/header.html"}
<div class="container">
	<h3>[{$message.title}]-修改&nbsp;&nbsp;
		<button class="btn btn-danger" onclick="history.go(-1)">
			取消修改
		</button>
	</h3>
	<form action="{:url('admin/mz/editadmin')}" method="post">
		<div class="form-group">
			<input type="hidden" name="id" value="{$message.id}">
			<label>站点名称：</label>
			<input type="text" name="title" class="form-control" value="{$message.title}">
		</div>
		<div class="form-group">
			<label>站点网址：</label>
			<input type="text" name="url" class="form-control" value="{$message.url}">
		</div>
		<div class="form-group">
			<input type="submit" value="提交" class="btn btn-success">
		</div>
	</form>
</div>
{include file="../template/admin/common/footer.html"}
