{include file="../template/admin/common/header.html"}
<div class="container">
	<div class="admin-mztj">
		<ul class="list-group">
			<li class="list-group-item active">
				名站推荐
				<span class="btn btn-sm btn-warning del-btn" style="float: right;">
					<a href="#insert">
						添加
					</a>
				</span>
			</li>
			{volist name="all" id="all"}
			<li class="list-group-item">
				{$all.title}
				<span class="btn btn-sm btn-success del-btn" style="float: right;margin-left: 10px;">
					<a href="{:url('admin/mz/del',['id'=>$all.id])}">
						删除
					</a>
				</span>
				<span class="btn btn-sm btn-success del-btn" style="float: right;">
					<a href="{:url('admin/mz/edit',['id'=>$all.id])}">
						编辑
					</a>
				</span>
			</li>
			{/volist}
			{$pageination->render()}
		</ul>
	</div>
	<div class="admin-mztj-insert">
		<h4>添加</h4><a name="insert"></a>
		<form action="{:url('admin/mz/insert')}" method="post">
			<div class="form-group">
				<label>名称：</label>
				<input type="text" name="title" class="form-control">
			</div>
			<div class="form-group">
				<label>网址：</label>
				<input type="text" name="url" class="form-control">
			</div>
			<div class="form-group">
				<input type="submit" value="添加" class="btn btn-success">
			</div>
		</form>
	</div>
</div>
{include file="../template/admin/common/footer.html"}
