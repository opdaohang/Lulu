{include file="../template/admin/common/header.html"}
<div class="container">
	<h3>[{$message.title}] - 编辑</h3>
	<form action="{:url('admin/menu/editadmin')}" method="post">
		<input type="hidden" name="id" value="{$message.id}">
		<div class="form-group">
			<label>菜单名称</label>
			<input type="text" name="title" class="form-control" value="{$message.title}">
		</div>
		<div class="form-group">
			<label>菜单链接</label>
			<input type="text" name="url" class="form-control" value="{$message.url}">
		</div>
		<div class="form-group">
			<label>优先级(1最大)</label>
			<input type="text" name="top" class="form-control" value="{$message.top}">
		</div>
		<div class="form-group">
			<input type="submit" value="修改" class="btn btn-success">
		</div>
	</form>
</div>
{include file="../template/admin/common/footer.html"}
