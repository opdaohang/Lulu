{include file="../template/admin/common/header.html"}
<div class="container">
	<div class="admin-menu">
		<ul class="list-group">
			<li class="list-group-item active">
				所有菜单
				<span class="btn btn-sm btn-warning del-btn" style="float: right;">
					添加
				</span>
			</li>
			{volist name='menuArr' id='menuArr'}
				<li class="list-group-item">
					【{$menuArr.title}】&nbsp;&nbsp;优先级：{$menuArr.top}
					<span class="btn ben-sm btn-danger del-btn" style="float: right;margin-left: 10px;">
						<a href="{:url('admin/menu/del',['id'=>$menuArr.id])}">
							删除
						</a>
					</span>
					<span class="btn ben-sm btn-success del-btn" style="float: right;">
						<a href="{:url('admin/menu/edit',['id'=>$menuArr.id])}">
							编辑
						</a>
					</span>
				</li>
			{/volist}
		</ul>
		{$pageArr->render()}
	</div>
	<div class="insert">
		<h3>添加</h3>
		<form action="{:url('admin/menu/inserts')}" method="post">
			<div class="form-group">
				<label>菜单名称</label>
				<input type="text" name="title" class="form-control">
			</div>
			<div class="form-group">
				<label>菜单链接</label>
				<input type="text" name="url" class="form-control">
			</div>
			<div class="form-group">
				<label>优先级(1最大)</label>
				<input type="text" name="top" class="form-control">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-success" value="添加">
			</div>
		</form>
	</div>
</div>
{include file="../template/admin/common/footer.html"}
